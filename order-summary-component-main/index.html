<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container" id="container">
    <div id="card">
      <img id="image" src="images/illustration-hero.svg">
    </img>

    <div id="cardContainer">
      <h2>Order Summary</h2>
      <p id="plan-description">You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!</p>

      <div id="planContainer">
        <div id="icon-music">
          <img src="images/icon-music.svg" alt="">
        </div>
        <div id="anual-plan">
          <h3>Anual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div id="change">
          <a href="#">Change</a>
        </div>
      </div>

      <button id="btn">Procced to Payment</button>

      <a class="cancel-order" href="#">Cancel Order</a>
    </div>

    </div>

  </div>


</body>
</html>
