<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <section id="container">
      <div id="pattern-image">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div id="info-personal">
        <img src="images/image-victor.jpg" alt="#">
        <h1>Victor Crest <span id="age">26</span></h1>
        <p>London</p>
      </div>

      <div id="estadisticas">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div id="attribution">
      <p>Challenge by <strong><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></strong></p>
      <p>Coded by <strong><a href="https://github.com/GalaxyPliego" target="_blank">Carlos Espinoza</a></strong></p>
    </div>
  </footer>


</body>
</html>
